<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Kinobiletter</title>
    <script src="index.js"></script>
</head>
<body>
<h1>Kjøp billetter</h1>
<table>
    <tr>
        <td>
            Velg film:
        </td>
        <td>
            <label for="film"></label>
            <select id="film" required>
                <option value="" disabled selected>Velg her</option>
                <option value="Frozen">Frozen</option>
                <option value="Terminator">Terminator</option>
                <option value="Terkel i knipe">Terkel i knipe</option>
            </select>
        </td>
        <td>
            <p id="feilFilm"></p>
        </td>
    </tr>
    <tr>
        <td>Antall seter:</td>
        <td>
            <input type="number" id="seter"/>
        </td>
        <td>
            <p id="feilSeter"></p>
        </td>
    </tr>
    <tr>
        <td>Fornavn:</td>
        <td><input type="text" id="fornavn"/></td>
        <td>
            <p id="feilFnavn"></p>
        </td>
    </tr>
    <tr>
        <td>Etternavn:</td>
        <td><input type="text" id="etternavn"/>
        <td>
            <p id="feilEnavn"></p>
        </td>
        </td>
    </tr>
    <tr>
        <td>Tlfnummer:</td>
        <td><input type="tel" id="tlf" name="tlf" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"></td>
        <td>
            <p id="feilTlf"></p>
        </td>
    </tr>
    <tr>
        <td>E-post:</td>
        <td><input type="email" id="mail" name="mail"
                   pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"></td>
        <td>
            <p id="feilMail"></p>
        </td>
    </tr>
    <tr>
        <td><button onclick="registrerBillett()">Kjøp billetter</button></td>
    </tr>
</table>
<h2>Kjøpte Billetter</h2>
<div id="billetter"></div>
<button onclick="slettAlt()">Slett alle billetter</button>
</body>
</html>
